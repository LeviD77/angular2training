<div *ngIf="location">
  <h2>Edit location: {{ location.id }}</h2>

  <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
    <label>
      Name:
      <input type="text" formControlName="name" required>
    </label>
    <label>
      Latitude:
      <input type="text" formControlName="lat">
    </label>
    <label>
      Longitude:
      <input type="text" formControlName="lon">
    </label>
    <button type="submit" [disabled]="!locationForm.valid">Save</button>
  </form>
</div>
